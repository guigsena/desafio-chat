<div class="container">
    <div id="divMsg" role="alert"></div>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
                <div class="card rounded-0">
              <div class="card-header p-0">
                  <div class="bg-info text-white text-center py-2">
                      <h3><i class="fa fa-user"></i> Cadastro</h3>
                  </div>
              </div>
              <div class="card-body p-3">
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                          </div>
                          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" placeholder="email@gmail.com" required>
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                        </div>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="usuario.nome" name="nome" placeholder="Nome" required>
                    </div>
                </div>
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-lock text-info"></i></div>
                          </div>
                          <input type="password" class="form-control" [(ngModel)]="usuario.senha" id="password" name="password" placeholder="Senha" required>
                      </div>
                  </div>
                  
                  <div class="text-center">
                      <input type="button" (click)="salvarUsuario();" value="Enviar" class="btn btn-info btn-lg">
                      &nbsp;
                      <input type="button" (click)="voltar();" value="Voltar" class="btn btn-second btn-lg">
                  </div>
              </div>

          </div>
    </div>
	</div>
</div>
